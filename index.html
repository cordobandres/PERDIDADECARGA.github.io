<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilos.css">
  
    <title>Calcular perdida de carga</title>
    
    
    
</head>
<body class="grid-container">
    <div class="container">
        <div class="TITULO-Y-PORTADA">
            <p class="titulo"> CALCULA LA PERDIDA DE CARGA

            </p>
            <P class="des"> En esta pagina web podrás calcular la perdida de carga en una tubería;
            </P>

            
        </div>
        <div class="VARIABLES">
            <div class="login-box">
                <p class="ti">Ingresa las variables

                </p>
                <form>
                  <div class="user-box">
                    <input  step="any" type="number" pattern="[0-9,.]+" id="L" required >
                    <label style="color: black;">Longitud de tuberia (L)</label>
                    <select  id="Longitud">
                        <option value="0">Metros</option>
                        <option value="1">Centimetros</option>
                        <option value="2">Milimetro</option>
                        <option value="3">Pies</option>
                        <option value="4">Pulgadas</option>
                    </select>
                  </div>
                  <div class="user-box">
                    <input step="any" type="number" pattern="[0-9,.]+" id="Caudal" required>
                    <label style="color: black;">Caudal (Q)</label>
                    <select  id="Q">
                        <option value="0">Metros 3</option>
                        <option value="1">Centimetros 3</option>
                        <option value="2">Litros</option>
                        <option value="3">Pies</option>
                        <option value="4">Galones</option>
                    </select>
                    <select  id="T">
                        <option value="0">Segundos</option>
                        <option value="1">Minutos</option>
                    </select>   
                  </div>
                  <div class="user-box">
                    <input  step="any" type="number" pattern="[0-9,.]+" id="D" required>
                    <label style="color: black;">Diametro interior (Di)</label>
                    <select  id="Diametro">
                        <option value="0">Metros</option>
                        <option value="1">Centimetros</option>
                        <option value="2">Milimetro</option>
                        <option value="3">Pies</option>
                        <option value="4">Pulgadas</option>
                    </select>
                  </div>
                  <div class="user-box">
                    <input  step="any" type="number" pattern="[0-9,.]+" id="DL" required>
                    <label style="color: black;">Densidad del liquido</label>
                    <select  id="Densidad">
                      <option value="0">Kg/m3</option>
                    </select>
                  </div>
                  <div class="user-box">
                    <input  step="any" type="number" pattern="[0-9,.]+" id="V" required>
                    <label style="color: black;">Viscosidad Cinematica</label>
                    <select  id="Viscosidad">
                      <option value="0">Pa*s</option>
                    </select>
                  </div>
                  <div class="user-box">
                    <input  step="any" type="number" pattern="[0-9,.]+" id="R" required>
                    <label style="color: black;">Rugosidad Absoluta</label>
                  </div>
                <a href="#">
                    <button onclick="mostrar_inputs()"  >
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Calcular
                      </button>
                </a>
                
                </form>
               
              </div>
              
        </div>


      </div>
      <div class="PIEDEPAGINA">
        <p> Elaborado por: Oscar Andrés Córdoba
            
        </p>
        <p>
          Materia: Procesos Industriales 2023-1
        </p>
      </div>
      
</body>


<script src="programa.js"> </script>

</html>
